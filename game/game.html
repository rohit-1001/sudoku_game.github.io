<div id="dialog" class="dialog">
  <div id="dialog-box" class="dialog-content">
    <div class="dialog-header">New game</div>

    <div class="dialog-body">
      <p>Select the game difficulty </p>
      <ul>
        <li class="radio-option">
          <label for="very-easy">
            <input
                    id="very-easy"
                    value="Very Easy"
                    type="radio"
                    name="difficulty"
            />
            Very easy
          </label>
        </li>
        <li class="radio-option">
          <label for="easy">
            <input id="easy" value="Easy" type="radio" name="difficulty" />
            Easy
          </label>
        </li>
        <li class="radio-option">
          <label for="normal">
            <input
                    id="normal"
                    value="Normal"
                    type="radio"
                    name="difficulty"
            />
            Normal
          </label>
        </li>
        <li class="radio-option">
          <label for="hard">
            <input id="hard" value="Hard" type="radio" name="difficulty" />
            Hard
          </label>
        </li>
        <li class="radio-option">
          <label for="very-hard">
            <input
                    id="very-hard"
                    value="Expert"
                    type="radio"
                    name="difficulty"
            />
            Expert
          </label>
        </li>
      </ul>
    </div>

    <div class="dialog-footer">
      <button
              onclick="startgameclickbutton();"
              ripple-color="#003c8f"
              class="button dialog-btn vertical-adjust"
      >
        OK
      </button>
      <button
              onclick="hideDialogButtonClick('dialog');"
              ripple-color="#202020"
              class="button dialog-btn vertical-adjust"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
